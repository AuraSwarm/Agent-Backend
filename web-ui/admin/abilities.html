<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>能力管理 - AI 员工协作中心</title>
  <link rel="stylesheet" href="/team/style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav class="sidebar-nav" aria-label="功能导航">
        <a href="/">返回主对话</a>
        <a href="/team/">任务中心</a>
        <a href="/team/admin/roles.html">员工角色管理</a>
        <a href="/team/admin/abilities.html" class="active">能力管理</a>
      </nav>
    </aside>
    <main class="main-content">
      <div class="page-header">
        <h1>能力管理</h1>
        <button type="button" id="ability-create-btn" class="btn-primary">新建能力</button>
      </div>
      <div class="ability-page-intro">
        <p class="ability-page-hint">能力可来自 config（<code>models.yaml</code> 的 <code>local_tools</code>）或在本页新建/编辑（自定义）。自定义能力可与角色绑定，执行时与 config 能力一致。</p>
      </div>
      <div class="abilities-section">
        <h2 class="abilities-section-title" id="abilities-section-title">能力列表</h2>
        <div id="abilities-list" class="abilities-list" aria-live="polite" aria-busy="false" aria-labelledby="abilities-section-title">
          <p id="abilities-loading" class="loading-inline">加载中…</p>
        </div>
      </div>
    </main>
  </div>

  <div id="ability-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="ability-modal-title" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="ability-modal-title">新建能力</h2>
        <button type="button" class="modal-close" id="ability-modal-close" aria-label="关闭">×</button>
      </div>
      <form id="ability-form" class="modal-body">
        <div class="form-group">
          <label for="ability-id">能力 ID</label>
          <input type="text" id="ability-id" required placeholder="例如 my_tool" pattern="[a-zA-Z0-9_-]+">
          <p class="form-hint">仅新建时填写，创建后不可改。字母、数字、下划线、连字符。</p>
        </div>
        <div class="form-group">
          <label for="ability-name">名称</label>
          <input type="text" id="ability-name" required placeholder="显示名称">
        </div>
        <div class="form-group">
          <label for="ability-description">描述</label>
          <input type="text" id="ability-description" placeholder="该能力的用途说明">
        </div>
        <div class="form-group">
          <label for="ability-command">命令（每行一个参数，可用 <code>{param}</code> 占位）</label>
          <textarea id="ability-command" rows="4" placeholder="echo&#10;{message}"></textarea>
          <p class="form-hint">每行一个参数，如：echo 与 {message} 两行表示 command: [&quot;echo&quot;, &quot;{message}&quot;]</p>
        </div>
        <div class="form-actions">
          <button type="submit">保存</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/team/admin/admin-abilities.js"></script>
</body>
</html>
