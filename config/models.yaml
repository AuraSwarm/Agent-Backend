embedding_providers:
  dashscope:
    api_key_env: DASHSCOPE_API_KEY
    endpoint: https://dashscope.aliyuncs.com/compatible-mode/v1/embeddings
    model: text-embedding-v3
    dimensions: 1024
    timeout: 10
  openai:
    api_key_env: OPENAI_API_KEY
    endpoint: https://api.openai.com/v1/embeddings
    model: text-embedding-3-small
    dimensions: 1536
    timeout: 10
default_embedding_provider: dashscope
chat_providers:
  dashscope:
    api_key_env: DASHSCOPE_API_KEY
    endpoint: https://dashscope.aliyuncs.com/compatible-mode/v1
    model: qwen3-max
    timeout: 60
    models:
    - qwen-max
    - qwen3-max
    - qwen3-235b-a22b-thinking-2507
    - qwen3-coder-plus
    - qwen2.5-coder-32b-instruct
default_chat_provider: dashscope
local_tools:
- id: echo
  name: Echo
  description: Print a message to stdout
  command:
  - echo
  - '{message}'
- id: date
  name: Date
  description: Print current date
  command:
  - date
summary_strategies:
  context_compression_v2:
    model: qwen3-max
    prompt_template: "请将对话压缩为JSON，必须包含：\n- decision_points: 核心决策\n- todos: 待办事项\n\
      - entities: {files: [...], tools: [...]}\n- context_state: 当前状态描述\n- code_snippets:\
      \ [\n    {language: \"python\", code: \"...\", purpose: \"实现XX功能\"},\n    ...\n\
      \  ]\n原始对话：{history}\n"
    output_schema:
      properties:
        code_snippets:
          type: array
          items:
            type: object
            properties:
              language:
                type: string
              code:
                type: string
              purpose:
                type: string
