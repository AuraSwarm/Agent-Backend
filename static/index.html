<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Backend – Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="layout-root" class="layout-root">
  <aside class="sidebar" id="sidebar">
    <button type="button" class="btn btn-new-chat" id="newChatBtn">新对话</button>
    <div class="sidebar-section sidebar-groups">
      <h2 class="sidebar-heading">对话分组</h2>
      <button type="button" class="btn btn-new-group" id="newGroupBtn" title="新建分组">+ 新分组</button>
      <ul class="group-list" id="groupList">
        <li class="group-item active" data-group="all">全部</li>
      </ul>
    </div>
    <div class="sidebar-section sidebar-conversations">
      <h2 class="sidebar-heading">最近对话</h2>
      <div class="conversation-list-scroll" id="conversationListScroll">
        <ul class="conversation-list" id="conversationList">
          <li class="conversation-loading" id="conversationLoading">加载中…</li>
        </ul>
      </div>
    </div>
    <div class="sidebar-section sidebar-code-reviews">
      <h2 class="sidebar-heading">Review 历史</h2>
      <div class="conversation-list-scroll" id="codeReviewListScroll">
        <ul class="conversation-list" id="codeReviewList">
          <li class="conversation-loading" id="codeReviewLoading">加载中…</li>
        </ul>
      </div>
    </div>
  </aside>

  <div class="app-main">
    <nav class="page-tabs" id="pageTabs" role="tablist">
      <button type="button" class="page-tab active" id="tabChat" role="tab" aria-selected="true">Chat</button>
      <button type="button" class="page-tab" id="tabCode" role="tab" aria-selected="false">Code</button>
    </nav>

    <div id="pageChat" class="page" role="tabpanel">
    <header>
      <select class="model-select" id="modelSelect" aria-label="Model">
        <option value="">Loading models…</option>
      </select>
      <button type="button" class="btn btn-outline" id="attachFilesBtn">Attach files</button>
      <input type="file" id="fileInput" multiple accept="*" style="display:none" />
      <button type="button" class="btn btn-outline" id="attachFolderBtn">Attach folder</button>
      <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" />
    </header>

    <main id="messages" role="log" aria-live="polite">
      <div class="empty-state" id="emptyState">
        <p>选择模型并开始新对话，或从左侧恢复历史对话。</p>
        <p>可附加文件或文件夹作为上下文。</p>
      </div>
    </main>

    <footer>
      <div class="footer-inner">
        <div class="attached-files" id="attachedFiles"></div>
        <div class="input-row">
          <textarea id="input" placeholder="输入消息…（Shift+Enter 换行）" rows="1"></textarea>
          <div class="input-actions">
            <label class="input-option deep-thinking-option" title="开启后要求模型分步骤推理、逻辑严谨、输出更详细">
              <input type="checkbox" id="deepThinkingCheckbox" />
              <span>深度思考</span>
            </label>
            <label class="input-option deep-research-option" title="开启后以研究员模式深度分析：背景、因素、方案、优缺点、结论">
              <input type="checkbox" id="deepResearchCheckbox" />
              <span>深度研究</span>
            </label>
            <button type="button" class="btn-newline" id="newlineBtn" title="换行（Shift+Enter）">换行</button>
            <button type="button" class="btn-stop" id="stopBtn" style="display:none" title="中断当前输出">停止</button>
            <button type="button" class="btn-send" id="sendBtn" disabled title="发送（Enter）">发送</button>
          </div>
        </div>
        <p class="input-hint">Shift+Enter 换行，Enter 发送；「深度思考」分步骤推理，「深度研究」研究员式深度分析</p>
      </div>
    </footer>
    </div>

    <div id="pageCode" class="page hidden" role="tabpanel">
      <div class="code-page-inner">
        <section class="code-review-section">
          <h2 class="code-section-title">Code Review</h2>
          <p class="code-section-desc">对指定路径下的代码执行 Code Review（使用 Copilot 或 Claude CLI），并生成报告。路径必填。</p>
          <div class="code-review-form">
            <div class="form-row">
              <label>Review 模式</label>
              <select id="codeReviewMode">
                <option value="path">1. 全 repo（给定目录下所有代码）</option>
                <option value="git">2. 按 Git 提交</option>
                <option value="uncommitted">3. 当前变更</option>
              </select>
            </div>
            <div class="form-row" id="codeReviewPathRow">
              <label for="codeReviewPath">路径（必填，相对根目录）</label>
              <input type="text" id="codeReviewPath" value="app" placeholder="例如 app 或 app/main.py" required />
              <span class="form-error hidden" id="codeReviewPathError">请填写路径</span>
            </div>
            <div class="form-row hidden" id="codeReviewCommitsRow">
              <label for="codeReviewCommits">Git 提交（每行一个或空格分隔，需在当前树且工作区 clean）</label>
              <textarea id="codeReviewCommits" rows="3" placeholder="abc123 def456&#10;或每行一个 commit hash"></textarea>
              <span class="form-error hidden" id="codeReviewGitError"></span>
            </div>
            <div class="form-row">
              <label for="codeReviewProvider">Provider</label>
              <select id="codeReviewProvider">
                <option value="claude">Claude</option>
                <option value="copilot">Copilot</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" id="codeReviewRunBtn">运行 Code Review</button>
          </div>
          <div class="code-review-output-wrap">
            <pre id="codeReviewLogs" class="code-review-logs"></pre>
            <div id="codeReviewReport" class="code-review-report markdown-body"></div>
            <p id="codeReviewStatus" class="code-review-status"></p>
          </div>
        </section>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/lib/marked.umd.js" crossorigin="anonymous"></script>
  <script src="/static/app.js"></script>
</body>
</html>
